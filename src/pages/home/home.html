<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button ion-button danger (click)="delete()">Archive</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let data of myTodo">
      <ion-label>{{data.name}}</ion-label>
      <ion-checkbox [(ngModel)]="data.isChecked"></ion-checkbox>
    </ion-item>
  
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input [(ngModel)]="name" type="text" placeholder="Enter here"></ion-input>
    </ion-item>    
    <ion-buttons end>
      <button ion-button primary (click)="addData()">Add</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
